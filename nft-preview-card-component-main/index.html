<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main class="container">
    <div class="card">
      <div class="card__header">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrum image">
        <main>
          <img src="./images/icon-view.svg" alt="">
        </main>
      </div>

      <div class="card__body">
        <h3 class="card__body-title">
          Equilibrium #3429
        </h3>

        <div class="card__body-text">
          Our Equilibrium collection promotes balance and calm.
        </div>

        <div class="card__body-history">
          <div class="left-side">
            <a href="#"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</a>
          </div>

          <div class="right-side">
            <img src="./images/icon-clock.svg" alt=""> 3 days left
          </div>
        </div>
      </div>


      <footer class="card__footer">
        <div class="card__image">
          <img src="./images/image-avatar.png" alt="Person">
        </div>

        <div class="card__author">
          Creation of <span>Jules Wyvern</span>
        </div>
      </footer>
    </div>
  </main>

  <!-- 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
